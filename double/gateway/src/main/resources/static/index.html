<!doctype html>
<html>
<head>
<title>Gateway</title>
<link href="css/gateway-assets.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<base href="/">
<body ng-app="gateway" ng-controller="navigation as nav" ng-cloak
	class="ng-cloak">
	<nav class="navbar navbar-default">
		<div class="container">
			<a class="brand" href="#/" >Home</a>
			<div class="navbar-right">
				<a class="btn btn-primary" ng-show="!nav.authenticated" href="/login">login</a>
				<a class="btn btn-primary" ng-show="nav.authenticated" href="" ng-click="nav.logout()">logout</a>
				<p ng-show="nav.authenticated">
					Signed in as <a href="#/" class="navbar-link">{{nav.user}}</a>
				</p>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="container" ng-show="!nav.authenticated && !nav.registerButton">
			<form role="form" ng-submit="nav.login()">
				<div class="form-group">
					<label for="username">Username:</label> <input type="text"
																   class="form-control" id="username" name="username"
																   ng-model="nav.credentials.username" />
				</div>
				<div class="form-group">
					<label for="password">Password:</label> <input type="password"
																   class="form-control" id="password" name="password"
																   ng-model="nav.credentials.password" />
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<a class="btn btn-primary" href="" ng-click="nav.setRegisterPage()">Register</a>
			</form>
		</div>
		<div class="container" ng-show="!nav.authenticated && nav.registerButton">
			<form role="form" ng-submit="nav.register()">
				<div class="form-group">
					<label for="username">Username:</label> <input type="text"
																   class="form-control" id="usernameR" name="usernameR"
																   ng-model="nav.newUser.username" />
				</div>
				<div class="form-group">
					<label for="passwordR">Password:</label> <input type="password"
																   class="form-control" id="passwordR" name="passwordR"
																   ng-model="nav.newUser.password" />
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password:</label> <input type="password"
																   class="form-control" id="confirm-password" name="confirm-password"
																   ng-model="nav.newUser.confirmPassword" />
				</div>
				<div class="alert alert-danger" ng-show="nav.RegisterError" ng-repeat="x in nav.RegisterErrorMessage">{{x}}</div>
				<div class="alert alert-success" ng-show="nav.RegisterSuccess">Registration Successful!</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<a class="btn btn-primary" href="" ng-click="nav.setLoginPage()">Login</a>
			</form>
		</div>
	</div>
	<div class="container" ng-show="nav.authenticated">
		<a class="btn btn-primary" href="/ui/">Go To User Interface</a>
	</div>
	<br/>
	<div class="container" ng-show="nav.authenticated && nav.admin">
		<a class="btn btn-primary" href="/admin/">Go To Admin Interface</a>
	</div>
        <script src="js/gateway-assets.js" type="text/javascript"></script>
        <script src="js/gateway.js" type="text/javascript"></script>
    </body>
    </html>
