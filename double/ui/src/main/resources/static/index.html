<!doctype html>
<html>
<head>
<title>Hello Message</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak" ng-controller="home as home">
	<nav class="navbar navbar-default">
		<div class="container">
			<p>
				<a class="navbar-brand" href="/"><b>Home</b></a>
			</p>
			<p class="navbar-text navbar-right" ng-show="home.authenticated">
				Signed in as <a href="/" class="navbar-link">{{home.user}}</a>
			</p>
		</div>
	</nav>
	<div class="container">
		<h1>To-Do List</h1>
		<div ng-show="home.authenticated">
			<ol>
				<li ng-repeat="item in home.taskList">{{item.timestamp}} (Assigned by: {{item.username}}): "{{item.content}}" </li>
			</ol>
			<div ng-show="!home.taskList || !home.taskList.length">No tasks to show</div>

		</div>
		<div ng-show="!home.authenticated">
			<p>Login to see your greeting</p>
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/hello.js" type="text/javascript"></script>
</body>
</html>
